<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Go Session Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }
        h4 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
        }
        .btn-register {
            background: #28a745;
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        .btn-register:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <form action="/register" method="post">
            <h4>SIGN UP</h4>
            <p>Silakan isi formulir di bawah untuk mendaftar</p>
            <hr/>

            {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
            <hr/>
            {{ end }}

            <div class="form-group mb-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" value="{{ .user.NamaLengkap }}" class="form-control {{ if .validation.NamaLengkap}} is-invalid {{ end }}" required>
                <div class="invalid-feedback">
                    {{ .validation.NamaLengkap }}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email}} is-invalid {{ end }}" required>
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" value="{{ .user.Username }}" class="form-control {{ if .validation.Username}} is-invalid {{ end }}" required>
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control {{ if .validation.Password}} is-invalid {{ end }}" required>
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="cpassword" class="form-label">Konfirmasi Password</label>
                <input type="password" name="cpassword" class="form-control {{ if .validation.Cpassword}} is-invalid {{ end }}" required>
                <div class="invalid-feedback">
                    {{ .validation.Cpassword }}
                </div>
            </div>

            <button type="submit" class="btn btn-register w-100">SIGN UP</button>
            <hr/>

            <p>Sudah punya akun? <a href="/login">Login</a></p>
        </form>
    </div>

</body>
</html>
