<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Go Session Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h4 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
        }
        .btn-login {
            background: #28a745;
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form action="/login" method="post">
            <h4>SIGN IN</h4>
            <p>Masukkan username dan password Anda</p>
            <hr/>

            {{if .error}}
            <div class="alert alert-danger">
                {{.error}}
            </div>
            {{end}}

            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control {{ if .validation.Username}} is-invalid {{ end }}" autocomplete="off" required>
                <div class="invalid-feedback">
                    {{ .validation.Username}}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control {{ if .validation.Password}} is-invalid {{ end }}" autocomplete="off" required>
                <div class="invalid-feedback">
                    {{ .validation.Password}}
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">SIGN IN</button>
            <hr/>
            
            <p>Belum punya akun? <a href="/register">Mendaftar</a></p>
        </form>
    </div>

</body>
</html>
